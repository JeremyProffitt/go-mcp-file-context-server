name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build test
        run: go build -v .

  build:
    name: Build
    needs: test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build for all platforms
        env:
          VERSION: ${{ github.ref_name || github.event.inputs.version }}
        run: |
          mkdir -p dist

          # Darwin (macOS) - build both architectures then create universal binary
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/go-mcp-file-context-server-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/go-mcp-file-context-server-darwin-arm64 .

          # Create universal binary using lipo
          lipo -create -output dist/go-mcp-file-context-server-darwin-universal \
            dist/go-mcp-file-context-server-darwin-amd64 \
            dist/go-mcp-file-context-server-darwin-arm64

          # Remove individual architecture binaries
          rm dist/go-mcp-file-context-server-darwin-amd64 dist/go-mcp-file-context-server-darwin-arm64

          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/go-mcp-file-context-server-linux-amd64 .
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/go-mcp-file-context-server-linux-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=$VERSION" -o dist/go-mcp-file-context-server-windows-amd64.exe .

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 * > checksums.txt
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name || github.event.inputs.version }}"
          echo "Checking for existing release with tag: $TAG"
          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Existing release found. Deleting release (keeping tag for this build)..."
            gh release delete "$TAG" --yes || true
          else
            echo "No existing release found for $TAG"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: Release ${{ github.ref_name || github.event.inputs.version }}
          body: |
            ## go-mcp-file-context-server ${{ github.ref_name || github.event.inputs.version }}

            A Go port of the MCP File Context Server providing file system context to LLMs.

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Universal (Intel + Apple Silicon) | `go-mcp-file-context-server-darwin-universal` |
            | Linux | x86_64 | `go-mcp-file-context-server-linux-amd64` |
            | Linux | ARM64 | `go-mcp-file-context-server-linux-arm64` |
            | Windows | x86_64 | `go-mcp-file-context-server-windows-amd64.exe` |

            ### Installation

            1. Download the appropriate binary for your platform
            2. Make it executable (macOS/Linux): `chmod +x go-mcp-file-context-server-*`
            3. Add to your Claude Desktop config or run directly

            ### Verification

            Use the checksums.txt file to verify your download:
            ```bash
            shasum -a 256 -c checksums.txt
            ```

            ### Features

            - File Operations (read, list, search)
            - Code Analysis (complexity, dependencies, quality metrics)
            - Smart LRU Caching
            - Code Outline Generation
            - Batch File Retrieval

            All binaries are statically compiled with CGO disabled for maximum portability.
          draft: false
          prerelease: false
          files: |
            dist/*

      - name: Cleanup old releases (keep newest 5)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Fetching all releases..."
          RELEASES=$(gh release list --limit 100 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[5:] | .[].tagName')

          if [ -z "$RELEASES" ]; then
            echo "No old releases to delete (5 or fewer exist)"
          else
            echo "Deleting old releases (keeping newest 5)..."
            for TAG in $RELEASES; do
              echo "Deleting release: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag || true
            done
          fi
