name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race ./...

      - name: Build server
        run: go build -v -o go-mcp-file-context-server${{ matrix.os == 'windows-latest' && '.exe' || '' }} .

      - name: Build MCP test client
        run: go build -v -o mcp_test_client${{ matrix.os == 'windows-latest' && '.exe' || '' }} .
        working-directory: test/mcp_test_client

      - name: Run MCP integration tests
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            MCP_SERVER_PATH="${{ github.workspace }}/go-mcp-file-context-server.exe" ./mcp_test_client.exe
          else
            MCP_SERVER_PATH="${{ github.workspace }}/go-mcp-file-context-server" ./mcp_test_client
          fi
        working-directory: test/mcp_test_client
        shell: bash

  build-all-platforms:
    name: Build All Platforms
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
          - os: darwin
            arch: amd64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            go build -ldflags="-s -w" -o go-mcp-file-context-server.exe .
          else
            go build -ldflags="-s -w" -o go-mcp-file-context-server .
          fi
